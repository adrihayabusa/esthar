{% extends 'layout.html' %}

{% block title %}Liste de Notes{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{ note.title }}</h1>
    <div class="note">{{ text|safe }}</div>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('note.update_note', note_id=note.id) }}" class="btn btn-warning">Modifier</a>
    {% endif %}
    <a href="{{ url_for('note.notes_list') }}" class="btn btn-secondary">Retour Ã  la liste</a>
</div>
{% endblock %}
